<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://picsum.photos/id/410/1920/1080');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/id/218/1920/1080');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/id/299/1920/1080');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/id/268/1920/1080');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/id/287/1920/1080');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>



    <script src="./app.js"></script>
</body>

</html>
