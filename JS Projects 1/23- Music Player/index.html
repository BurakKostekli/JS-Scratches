<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="mainDiv">
        <div class="imgDiv">
            <img src="./img/song1.jpg" alt="">
        </div>
        <div class="titleDiv">
            <h2 class="title" id="title">Hikayem Solo</h2>
            <h3 class="creator" id="creator">Burak Köstekli - Veysel Kaçmaz</h3>
        </div>

        <audio src="./music/song1.mp3"></audio>

        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
            <div class="timeDiv">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:35</span>
            </div>
        </div>
        <div class="musicControlDiv">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
