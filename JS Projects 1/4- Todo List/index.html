<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input type="text" class="form-control" name="search" placeholder="Search...">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>iki tane bounty</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>bir tane snickers</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>bir tane doritos cubun</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light">Add new</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    

    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
